<div class="login-container">
    <div class="login-card">
      <div class="header">
        <i class="fa fa-bell"></i>
        <h1> ברוכים הבאים לצלצולון</h1>
        <p>מערכת הצלצולים המותאמת אישית שלך</p>
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">דואר אלקטרוני</label>
          <input
            id="email"
            type="email"
            formControlName="email"
            placeholder="הזן את המייל שלך"
          />
          <div class="error" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            נא להזין אימייל חוקי.
          </div>
        </div>
  
        <div class="form-group">
          <label for="password">סיסמה</label>
          <input
            id="password"
            type="password"
            formControlName="password"
            placeholder="הזן את הסיסמה שלך"
          />
          <div class="error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            הסיסמה חייבת להיות בת 6 תווים לפחות.
          </div>
        </div>
  
        <button type="submit" [disabled]="loginForm.invalid">כניסה למערכת</button>
      </form>
    </div>
  </div>
